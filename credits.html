<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .credits-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .credit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .credit-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .credit-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #d1d1d1;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: #7289da;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5b6eae;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="nonacoustic-logo">
            <img src="cdn/logo.png" alt="Logo">
        </div>
        <h1>Credits</h1>
        <div class="credits-container">
            <div class="credit-item">
                <img src="cdn/AlperSocial.png" alt="AlperSocial" class="credit-image">
                <p class="credit-name">AlperSocial - Lead Developer and Founder</p>
            </div>
            <div class="credit-item">
                <img src="cdn/mstudio45.png" alt="mstudio45" class="credit-image">
                <p class="credit-name">mstudio45 - Developer</p>
            </div>
        </div>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		particlesJS("particles-js", {
		    "particles": {
			"number": {
			    "value": 80,
			    "density": {
				"enable": true,
				"value_area": 800
			    }
			},
			"color": {
			    "value": "#ffffff"
			},
			"shape": {
			    "type": "circle",
			    "stroke": {
				"width": 0,
				"color": "#000000"
			    },
			    "polygon": {
				"nb_sides": 5
			    },
			    "image": {
				"src": "img/github.svg",
				"width": 100,
				"height": 100
			    }
			},
			"opacity": {
			    "value": 0.5,
			    "random": false,
			    "anim": {
				"enable": false,
				"speed": 1,
				"opacity_min": 0.1,
				"sync": false
			    }
			},
			"size": {
			    "value": 3,
			    "random": true,
			    "anim": {
				"enable": false,
				"speed": 40,
				"size_min": 0.1,
				"sync": false
			    }
			},
			"line_linked": {
			    "enable": true,
			    "distance": 150,
			    "color": "#ffffff",
			    "opacity": 0.4,
			    "width": 1
			},
			"move": {
			    "enable": true,
			    "speed": 6,
			    "direction": "none",
			    "random": false,
			    "straight": false,
			    "out_mode": "out",
			    "attract": {
				"enable": false,
				"rotateX": 600,
				"rotateY": 1200
			    }
			}
		    },
		    "interactivity": {
			"detect_on": "canvas",
			"events": {
			    "onhover": {
				"enable": true,
				"mode": "repulse"
			    },
			    "onclick": {
				"enable": true,
				"mode": "push"
			    },
			    "resize": true
			},
			"modes": {
			    "grab": {
				"distance": 400,
				"line_linked": {
				    "opacity": 1
				}
			    },
			    "bubble": {
				"distance": 400,
				"size": 40,
				"duration": 2,
				"opacity": 8,
				"speed": 3
			    },
			    "repulse": {
				"distance": 200,
				"duration": 0.4
			    },
			    "push": {
				"particles_nb": 4
			    },
			    "remove": {
				"particles_nb": 2
			    }
			}
		    },
		    "retina_detect": true
		});
	</script>
</html>
